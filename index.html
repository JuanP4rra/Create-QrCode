<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Qr Code</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- .container-->
    <div class="container">
        <h1>Generador de Codigo QR</h1>
        <input type="text" id="input-text" placeholder="Ingresa el texto aqui">
        <div class="btn-group">
            <!-- button*2 -->
            <button class="btn-generate" id="btn-generate"> Generar QR</button>
            <button class="btn-clear" id="btn-clear"> Limpiar</button>
        </div>
        <!-- .qrcode#qrcode -->
        <div class="qrcode" id="qrcode"></div>
    </div>

    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
